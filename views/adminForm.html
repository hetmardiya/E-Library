<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Libretto</title>
    <style>
        :root {
            --primary: #2c5282;
            --secondary: #f8f9fa;
            --accent: #805ad5;
            --text: #2d3748;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            line-height: 1.6;
        }

        /* Navigation */
        .nav {
            background: var(--primary);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(44, 82, 130, 0.95), rgba(44, 82, 130, 0.95)),
                        url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=1920');
            background-size: cover;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        /* Form Styles */
        .form-container {
            max-width: 800px;
            margin: -3rem auto 4rem;
            padding: 2.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(128, 90, 213, 0.1);
        }

        .security-questions {
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .security-questions h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 82, 130, 0.2);
        }

        /* Footer */
        .footer {
            background: #1a202c;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-container {
                margin: -2rem 1rem 2rem;
                padding: 1.5rem;
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html" style="color: white; text-decoration: none;">
            <h2>Libretto</h2>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Admin Registration</h1>
        <p>Join our team to manage and enhance the library experience</p>
    </section>

    <div class="form-container">
        <div class="form-header">
            <h2>Create Admin Account</h2>
            <p>Please fill in all required information</p>
        </div>

        <form action="#" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth*</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" id="confirmPassword" required>
                </div>
            </div>

            <div class="security-questions">
                <h3>Security Information</h3>
                <div class="form-group">
                    <label for="friendName">Best Friend's Name*</label>
                    <input type="text" id="friendName" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Admin Account</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2023 Libretto. All rights reserved.</p>
    </div>
</body>
</html>
